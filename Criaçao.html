<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site cicuitos logicos</title>
    <link rel="stylesheet" href="./css/style.css">  
    
</head>
<body>
      <header class="cabeçalho">

    <div class="container" title="Menu de Navegação">
        <input type="checkbox" id="menu" class="container__botao"/>
        <label for="menu">
            <span class="cabeçalho__menu-hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
            <li class="lista-menu__titulo">Navegação</li>
            <li class="lista-menu__item">
                <a href="index.html" class="botao_inicio"> Início </a>
            </li>
            <li class="lista-menu__item">
                <a href="sobre-projeto.html" class="botao_projeto"> Idéia do projeto </a>
            </li>
             <li class="lista-menu__item">
                <a href="Criaçao.html" class="botao_desenvolvedores">
                   O projeto
                </a>
            </li>
            <li class="lista-menu__item">
                <a href="desenvolvedores.html" class="botao_desenvolvedores">
                    Desenvolvedores
                </a>
            </li>
        </ul>
    </div>

    <form class="form-pesquisa" id="formPesquisa">
        <input type="search" class="input-pesquisa" name="q" placeholder="Barra de pesquisa..." aria-label="Campo de busca" />
        <button type="submit" class="botao-pesquisa" aria-label="Buscar">
            <img src="./assets/Lupa.svg" alt="Imagem de uma lupa">
        </button>
    </form>

</header>

<main class="Projeto" data-barba="container" data-barba-namespace="criacao">
   <h1 class="Projeto_titulo" >Desenvolvimento do Projeto</h1>
    
</main>

     <footer class="rodape">
    </footer>
    <script src="./js/frontend/pesquisa.js"></script>
    <script src="./js/frontend/slider.js"></script>
    <script src="./js/frontend/animacao-pagina.js"></script>
</body>
</html>
